<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        .user-info {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }
        .user-info p {
            margin: 10px 0;
            font-size: 16px;
        }
        .user-info p span {
            font-weight: bold;
        }
        .no-user-message {
            text-align: center;
            color: #dc3545;
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div th:if="${user != null}" class="user-info">
    <div th:object="${user}">
        <p>ID: <span th:text="*{userId}"></span></p>
        <p>Name: <span th:text="*{userName}"></span></p>
        <p>Country: <span th:text="*{getCountry()}"></span></p>
    </div>
</div>

<div th:if="${user == null}" class="no-user-message">
    <p>Không thể tìm thấy User</p>
</div>
</body>
</html>
